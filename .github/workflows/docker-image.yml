name: Docker Image CI

on:
  workflow_run:
    workflows: ["Test"]
    types:
      - completed
    branches: [main]

jobs:
  docker:
    runs-on: ubuntu-latest
    # Only run if Test workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    env:
      WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
    - uses: actions/checkout@v5

    - name: 'Login to GitHub Container Registry'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}

    - name: Build Docker images
      env:
        IMAGE_NAME_BACKEND: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ (github.ref_name == 'main') && 'latest' || 'stage' }}
      run: |
        docker build -f backend/Dockerfile --tag $IMAGE_NAME_BACKEND backend
        docker push $IMAGE_NAME_BACKEND

    - name: Invoke deployment
      if: ${{ env.WEBHOOK_URL != '' }}
      uses: distributhor/workflow-webhook@v3
      with:
        webhook_url: ${{ secrets.WEBHOOK_URL }}
