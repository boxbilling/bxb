name: Generate and Publish SDKs

on:
  workflow_dispatch:
  push:
    paths:
      - 'backend/openapi.json'
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install OpenAPI Generator
        run: npm install @openapitools/openapi-generator-cli -g

      - name: Read Version
        id: version
        run: echo "version=$(cat VERSION)" >> "$GITHUB_OUTPUT"

      - name: Generate Python SDK
        id: gen-sdk
        continue-on-error: true
        run: |
          openapi-generator-cli generate \
            -i backend/openapi.json \
            -g python \
            -o sdks/python \
            --git-user-id=boxbilling \
            --git-repo-id=bxb \
            --additional-properties=packageName=bxb,projectName=bxb,packageVersion=${{ steps.version.outputs.version }} \
            --global-property=apiTests=false,modelTests=false

      - name: Build Python SDK
        if: steps.gen-sdk.outcome == 'success'
        id: build-sdk
        continue-on-error: true
        working-directory: sdks/python
        run: |
          uv pip install --system build
          python -m build

      - name: Publish Python SDK to PyPI
        if: steps.build-sdk.outcome == 'success'
        continue-on-error: true
        working-directory: sdks/python
        run: |
          uv pip install --system twine
          twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
