  test:
    name: Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: bxb_test
          POSTGRES_PASSWORD: bxb_test
          POSTGRES_DB: bxb_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: backend
        run: uv sync --group dev

      - name: Run tests with coverage
        working-directory: backend
        env:
          DATABASE_URL: postgresql://bxb_test:bxb_test@localhost:5432/bxb_test
          APP_DOMAIN: test.bxb.dev
        run: |
          uv run pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=${{ env.MINIMUM_COVERAGE }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage.xml
          fail_ci_if_error: false
          verbose: true

  build:
    name: Build
    runs-on: ubuntu-latest
#    needs: [lint, test]
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: backend
          push: false
          tags: bxb-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
