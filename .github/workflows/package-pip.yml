name: Generate and Publish Python SDKs

on:
  workflow_dispatch:
  push:
    paths:
      - 'backend/openapi.json'
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install OpenAPI Generator
        run: npm install @openapitools/openapi-generator-cli -g

      - name: Read Version
        id: version
        run: echo "version=$(cat VERSION)" >> "$GITHUB_OUTPUT"

      - name: Generate Portal OpenAPI Spec
        run: python -c "import json, sys; sys.path.insert(0, 'backend/scripts'); from generate_portal_openapi import generate_portal_openapi; spec = generate_portal_openapi(json.load(open('backend/openapi.json'))); print(json.dumps(spec, indent=2))" > backend/portal-openapi.json

      # Full SDK
      - name: Generate Full SDK
        id: gen-full
        continue-on-error: true
        run: |
          openapi-generator-cli generate \
            -i backend/openapi.json \
            -g python \
            -o sdks/python \
            --additional-properties=packageName=bxb,projectName=bxb,packageVersion=${{ steps.version.outputs.version }} \
            --global-property=apiTests=false,modelTests=false

      - name: Build Full SDK
        if: steps.gen-full.outcome == 'success'
        id: build-full
        continue-on-error: true
        working-directory: sdks/python
        run: |
          uv pip install --system build
          python -m build

      - name: Publish Full SDK to PyPI
        if: steps.build-full.outcome == 'success'
        continue-on-error: true
        working-directory: sdks/python
        run: |
          uv pip install --system twine
          twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}

      # Portal SDK
      - name: Generate Portal SDK
        id: gen-portal
        continue-on-error: true
        run: |
          openapi-generator-cli generate \
            -i backend/portal-openapi.json \
            -g python \
            -o sdks/python-portal \
            --additional-properties=packageName=bxb_portal,projectName=bxb-portal,packageVersion=${{ steps.version.outputs.version }} \
            --global-property=apiTests=false,modelTests=false

      - name: Build Portal SDK
        if: steps.gen-portal.outcome == 'success'
        id: build-portal
        continue-on-error: true
        working-directory: sdks/python-portal
        run: python -m build

      - name: Publish Portal SDK to PyPI
        if: steps.build-portal.outcome == 'success'
        continue-on-error: true
        working-directory: sdks/python-portal
        run: twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
