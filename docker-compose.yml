version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bxb-postgres
    environment:
      POSTGRES_USER: bxb
      POSTGRES_PASSWORD: bxb
      POSTGRES_DB: bxb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bxb"]
      interval: 5s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:24.1
    container_name: bxb-clickhouse
    environment:
      CLICKHOUSE_USER: bxb
      CLICKHOUSE_PASSWORD: bxb
      CLICKHOUSE_DB: bxb_events
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bxb-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Uncomment to run the bxb server in Docker
  # bxb-server:
  #   build:
  #     context: .
  #     dockerfile: docker/Dockerfile
  #   container_name: bxb-server
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     - DATABASE_URL=postgres://bxb:bxb@postgres:5432/bxb?sslmode=disable
  #     - CLICKHOUSE_URL=clickhouse://bxb:bxb@clickhouse:9000/bxb_events
  #     - REDIS_URL=redis://redis:6379
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     clickhouse:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy

volumes:
  postgres_data:
  clickhouse_data:
  redis_data:
